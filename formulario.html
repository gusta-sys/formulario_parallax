<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="imagem">
        <div class="titulo">
            <h1>Cadastro de DEVs</h1>
        </div>
    </div>


    <div class="fundo">
        <form class="caixa">
            <strong><h2>Preencha os dados</h2></strong>
            <fieldset class="dados">
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="Sobrenome" required>
                <input type="email" placeholder="Email" required>
            </fieldset>

            <div class="opcao1">
                <strong><p>Qual desenvolvimneto que você atua?</p></strong>
                <label for=""><input type="radio" name="" id="">Front-End</label>
                <label for=""><input type="radio" name="" id="">Back-End</label>
                <label for=""><input type="radio" name="" id="">Full-Stack</label>
                <br>
            </div>

            <div class="opcao2">
                <strong><p>Senoridade</p></strong>
                <select class="senoridade">
                    <option select desabled value="">selecione</option>
                    <option value="">Júnior</option>
                    <option value="">Pleno</option>
                    <option value="">Sênior</option>
                </select>
            </div>

            <div class="opcao3">
                <strong><p>Quais linguagens você domina?</p></strong>
                <label for="">HTML</label><input type="checkbox">
                <label for="">CSS</label><input type="checkbox">
                <label for="">JavaScript</label><input type="checkbox">
                <label for="">Python</label><input type="checkbox">
                <label for="">PHP</label><input type="checkbox">
                <label for="">JAVA</label><input type="checkbox">
                <label for="">C#</label><input type="checkbox">
                <label for="">Flutter</label><input type="checkbox">
                <label for="">Ruby</label><input type="checkbox">
            </div>

            <div class="campo">
                <strong><p>Conte um pouco das suas experiências na área :)</p></strong>
                <textarea name="" id="" style="width:16em" row="8">
                </textarea>
            </div>

            <div class="bnt">
                <button class="botao" type="submit" onsubmit="">Concluir</button>
            </div>
        </form>
    </div>

</body>

</html>
